<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>

    <!-- Main Container -->
    <div class="border-[4px] border-beige p-8 max-w-5xl mx-auto bg-white rounded-lg shadow-md">

        <!-- Main Heading -->
        <h1 class="text-3xl font-bold mb-6">Contact Me</h1>
        <hr class="mb-6">

        <!-- Contact Form -->
        <form action="mailto:jackstotallyrealemail@email.com" method="post" enctype="text/plain" class="space-y-6">
            
            <!-- Name Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="name" class="block font-semibold text-black mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded-lg border border-gray-300" />
            </div>

            <!-- Subject Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="subject" class="block font-semibold text-black mb-2">Subject of Email:</label>
                <input type="text" id="subject" name="subject" class="w-full p-2 rounded-lg border border-gray-300" />
            </div>

            <!-- Message Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="message" class="block font-semibold text-black mb-2">Message:</label>
                <textarea id="message" name="message" rows="5" class="w-full p-2 rounded-lg border border-gray-300"></textarea>
            </div>

            <!-- Notes Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="notes" class="block font-semibold text-black mb-2">Other Notes:</label>
                <textarea id="notes" name="notes" rows="3" class="w-full p-2 rounded-lg border border-gray-300"></textarea>
            </div>

            <!-- Contact Email Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="email" class="block font-semibold text-black mb-2">Contact Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded-lg border border-gray-300" />
            </div>

            <!-- Phone Number Input -->
            <div class="bg-burlywood p-4 rounded-lg">
                <label for="phone" class="block font-semibold text-black mb-2">Contact Number (Optional):</label>
                <input type="tel" id="phone" name="phone" class="w-full p-2 rounded-lg border border-gray-300" />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Submit
                </button>
            </div>
        </form>
        <hr class="my-6">

        <!-- Footer Section -->
        <footer class="mt-6">
            <h2 class="text-xl font-bold mb-4">Links</h2>
            
            <!-- Menu Button -->
            <div class="relative">
                <button id="menu-toggle" class="bg-blue-500 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Menu
                </button>
                <ul id="menu" class="hidden flex-col bg-beige text-center mt-2 rounded-md shadow-lg">
                    <li class="border-b"><a href="index.html" class="block py-2 text-blue-600 hover:text-blue-800">Home Page</a></li>
                    <li class="border-b"><a href="hobby.html" class="block py-2 text-blue-600 hover:text-blue-800">Gymnastics Page</a></li>
                    <li class="border-b"><a href="quotes.html" class="block py-2 text-blue-600 hover:text-blue-800">Book/Movie Page</a></li>
                    <li><a href="aboutme.html" class="block py-2 text-blue-600 hover:text-blue-800">About Me</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script>
        // Toggle menu visibility
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
